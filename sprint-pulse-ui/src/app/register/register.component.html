<div class="flex items-center justify-center min-h-screen">
  <div class="login-container">
    <img
      src="../../assets/images/logo-no-bg.png"
      alt="SprintPulse logo"
      class="h-16 mx-auto mb-4"
    />
    <h1 class="text-2xl font-bold text-center mb-6">User Registration</h1>
    <form>
      <div>
        <label for="first-name" class="block">Username:</label>
        <input
          id="first-name"
          type="text"
          name="firstName"
          required
          class="input-field"
        />
      </div>
      <div>
        <label for="email" class="block">Email:</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          class="input-field"
          placeholder="example@email.com"
        />
      </div>
      <div class="mb-6 w-full">
        <label for="password" class="block">Password:</label>
        <input
          id="password"
          type="password"
          name="password"
          required
          class="input-field"
        />
      </div>
      <div class="flex justify-center w-full">
        <button class="primary-button w-10/12" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
